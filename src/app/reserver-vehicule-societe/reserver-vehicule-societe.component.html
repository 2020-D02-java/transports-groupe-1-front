<div class="row">

  <div class="col-12">
    <form>
      <!-- depart -->
      <div class="form-group row d-flex align-items-center">
        <label for="id_dateDepart" class="col-12 col-md-3 col-form-label">Date/heure de réservation *</label>

        <!--datepicker-->
        <div class="input-group col-12 col-md-4">
          <input class="form-control" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <fa-icon [icon]="faCalendarAlt"></fa-icon>
            </button>
          </div>
        </div>

        <!-- timepicker -->
        <div class="col-12 col-md-5">
          <ngb-timepicker [(ngModel)]="timeDepart" [hourStep]="hourStep" [minuteStep]="minuteStep"
            name="timepickerDepart">
          </ngb-timepicker>
        </div>
      </div>

      <!-- arrivee -->
      <div class="form-group row d-flex align-items-center">
        <label for="id_dateDepart" class="col-12 col-md-3 col-form-label">Date/heure retour *</label>

        <!--datepicker-->
        <div class="input-group col-12 col-md-4">
          <input class="form-control" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <fa-icon [icon]="faCalendarAlt"></fa-icon>
            </button>
          </div>
        </div>

        <!-- timepicker -->
        <div class="col-12 col-md-5">
          <ngb-timepicker [(ngModel)]="timeRetour" [hourStep]="hourStep" [minuteStep]="minuteStep"
            name="timepickerRetour">
          </ngb-timepicker>
        </div>

      </div>
    </form>

    <div class="row d-flex align-items-center">
      <div class="col-6 order-2 col-md-1 order-md-1 text-center">
        <fa-icon class="btn" (click)="prevVehicule()" [icon]="faChevronLeft"></fa-icon>
      </div>
      <div class="col-12 order-1 col-md-10 order-md-2">
        <img class="img-fluid img-thumbnail"
          src={{vehicules[indexVehiculeCourant].photoUrl}}>
      </div>
      <div class="col-6 order-3 col-md-1 order-md-3 text-center">
        <fa-icon class="btn" (click)="nextVehicule()" [icon]="faChevronRight"></fa-icon>
      </div>
    </div>

    <div class="row text-center mt-2">
      <div class="col-md-12">
        {{vehicules[indexVehiculeCourant].immatriculation}}
      </div>
      <div class="col-md-12">
        {{vehicules[indexVehiculeCourant].marque}} - {{vehicules[indexVehiculeCourant].modele}}
      </div>
      <div class="col-md-12">
        {{vehicules[indexVehiculeCourant].categorie}}
      </div>
      <div class="col-md-12">
        <!-- disponibilité -->
        <ng-container *ngIf="vehicules[indexVehiculeCourant].statut.match('EN_SERVICE'); else elseBlockDispo">
          <span class="text-success">DISPONIBLE</span>
        </ng-container>
        <ng-template #elseBlockDispo>
          <span class="text-danger">NON DISPONIBLE</span>
        </ng-template>
      </div>
      <div class="col-md-12 mt-4">
        <button class="btn btn-primary">Réserver</button>
      </div>
    </div>
  </div>


</div>
